[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=pdf2md
    --cov-report=html
    --cov-report=term-missing

markers =
    slow: marca testes como lentos
    unit: testes unitários
    integration: testes de integração
